          <h1 class="keyvisual-title">WEB PRODUCTION COMPANY</h1>
          <h2 class="keyvisual-subtitle">DIRECTION, CONTENT MARKETING</h2>
          <!-- inner:共通で使用する横幅、skills-inner:セクションごとで使用する場合に使用 -->

        </div>

         <div class="inner">  
          <!-- inner:共通で使用する横幅、skills-inner:セクションごとで使用する場合に使用 -->
          <!-- タイトルなどのコンテンツ -->
        </div>
       </section><!-- 「SELECT PLAN」のタイトルがある部分 -->
       <nav class="sns">
         <div class="inner">  
          <!-- inner:共通で使用する横幅、skills-inner:セクションごとで使用する場合に使用 -->
          <!-- タイトルなどのコンテンツ -->
        </div>
       </nav><!-- iconが並んでいる部分 -->
      </main>
      <footer></footer>
